<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box and text shadow</title>
    <style>
        .container{
            display: flex;
        }
        .box{
            background-color: aqua;
            margin: 20px 10px;
            padding: 20px 10px;
        }
        #box1{
            box-shadow: 10px 10px 5px 7px red;
        }
        #box2{
            text-shadow: 5px 5px white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <h2>C</h2>
            <p>Procedure-oriented Programming language.Taught as a part of Computer Programming Course</p>
        </div>
    </div>
    <div class="container">   
        <div class="box" id="box2">
            <h2>C++</h2>
            <p>Object-oriented Programming language.Taught as a part of Object-oriented Programming Course</p>
        </div>
    </div>
    <div class="container">    
        <div class="box" id="box3">
            <h2>Java</h2>
            <p>Object-oriented Programming language.Taught as a part of Object-oriented System Course</p>
        </div>
    </div>
</body>
</html>
