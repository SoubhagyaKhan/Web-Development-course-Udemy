<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
</head>
<body>
    <!--This is about block and inline elements-->
    <p style="border: 2px solid black;">My name is Soubhagya Khan</p>
    <p style="border: 2px solid black;">I study in Jadavpur University</p>
    <span style="border: 2px solid black;">My name is Soubhagya Khan</span>
    <span style="border: 2px solid black;">I study in Jadavpur University</span>
    
</body>
</html>
